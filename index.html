<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sandbox</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="css/app.css"/>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
</head>

<body>

  <div id="map"></div>
  
  <script>

    // Layer: MERS crisis 
    var MERS = new L.LayerGroup();

    L.marker([1.2683,103.7972]).bindPopup("<b>Five Star Cruise</b><br/>Ship with MERS").openPopup().addTo(MERS);

    L.circle([1.27107, 103.79791], 300, {
      color: 'yellow',
      fillColor: '#FFF200',
      fillOpacity: 0.6
    }).bindPopup("First Stop Response").addTo(MERS);

    L.circle([1.29396, 103.78308], 150, {
      color: 'red',
      fillColor: '#ED1C24',
      fillOpacity: 0.6
    }).bindPopup("Designated hospital").addTo(MERS);

    L.circle([1.26281, 103.81874], 300, {
      color: 'blue',
      fillColor: '#21409A',
      fillOpacity: 0.6
    }).bindPopup("Where other ships dock").addTo(MERS);


    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

    // Different types of maps
    var grayscale   = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
      streets  = L.tileLayer(mbUrl, {id: 'examples.map-i875mjb7',   attribution: mbAttr});

    var map = L.map('map', {
      center: [1.2683,103.7972],
      zoom: 10,
      layers: [grayscale, MERS]
    });

    var baseLayers = {
      "Grayscale": grayscale,
      "Streets": streets
    };

    var overlays = {
      "MERS": MERS
    };

    L.control.layers(baseLayers, overlays).addTo(map);

    // Find where you are
    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);
